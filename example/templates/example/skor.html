{% extends 'example/base.html' %}

{% block title %}Skor{% endblock %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="card-body">
                        <table class="table" id="myTable">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nama</th>
                                <th scope="col">
                                    Skor
                                    <span class="sort-icon">
                                            <i class="fas fa-sort-up" data-order="asc"></i>
                                            <i class="fas fa-sort-down" data-order="desc"></i>
                                        </span>
                                </th>
                                <th>Detail</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for value in data %}
                            <tr>
                                <th scope="row">{{ forloop.counter }}</th>
                                <td>{{ value.nama }}</td>
                                <td>{{ value.skor }}</td>
                                <td>
                                    <a href="{% url 'detail-skor' value.id_pegawai %}"
                                       class="btn btn-success btn-sm">
                                        Detail
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
