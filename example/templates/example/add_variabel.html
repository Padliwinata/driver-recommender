{% extends 'example/base.html' %}
{% load static %}

{% block title %}Recommender{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h2 class="mt-5">Add Variabel</h2>
        </div>
    </div>
    <form id="addRecordForm" action="{% url 'create-variabel' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" class="form-control" id="nama" name="nama" required
            {% if data %}
            value="{{data.nama}}"
            {% endif %}
            >
        </div>

        <div class="form-group">
            <label for="faktor">Faktor:</label>
            <select class="form-control" id="faktor" name="faktor">
                <option value="CORE"
                {% if data %}
                {% if data.faktor == 'CORE' %}
                selected
                {% endif %}
                {% endif %}
                >CORE</option>
                <option value="SECONDARY"
                {% if data %}
                {% if data.faktor == 'SECONDARY' %}
                selected
                {% endif %}
                {% endif %}
                >SECONDARY</option>
            </select>
        </div>

        <div class="form-group">
            <label for="persentase">Persentase:</label>
            <input type="number" class="form-control" id="persentase" name="persentase" min="0" max="{{ max }}" required
            {% if data %}
            value={{data.persentase}}
            {% endif %}
            >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional, only needed if you want to use Bootstrap JavaScript features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
